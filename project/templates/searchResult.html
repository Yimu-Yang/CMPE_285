<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>search result</title>
        <link rel="stylesheet" href="static/css/style.css"/>
        <link rel="stylesheet" href="static/css/jquery-ui.css"/>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Titillium+Web&display=swap">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Noto+Serif&display=swap">
        <script type="text/javascript" src="static/js/jquery.js"></script>
        <script type="text/javascript" src="static/js/jquery-ui.js"></script>
        <!--        Using offline version of Google Chart API is not legit. It offends google's TOS. -->
        <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
        <script type="text/javascript" src="static/js/onload.js"></script>
    </head>
    <body>
        <!-- title division -->
        <div id="titleDiv">
            <h1>
                Stock Portfolio Suggestion Engine
            </h1>
        </div>

        <!-- navigator division -->
        <div id="navigatorDiv">
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/search" style="background-color:#3f6469">Search</a></li>
            </ul>
        </div>

        <!-- content division -->
        <div id="contentDiv" >
            <table>
                <tr>
                    <td>
                        <div id="result_chart1"></div>
                    </td>
                    <td>
                        <div id="result_chart2"></div>
                    </td>
                </tr>
            </table>
        </div>

        <ul hidden>
        {% for k, v in results.items %}
            <li id="{{ k }}">{{ v }}</li>
        {% endfor %}
        </ul>

    </body>
</html>
