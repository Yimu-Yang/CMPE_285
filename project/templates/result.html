<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>result</title>
        <link rel="stylesheet" href="static/css/style.css"/>
        <link rel="stylesheet" href="static/css/jquery-ui.css"/>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Titillium+Web&display=swap">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Noto+Serif&display=swap">
        <script type="text/javascript" src="static/js/jquery.js"></script>
        <script type="text/javascript" src="static/js/jquery-ui.js"></script>
        <!--        Using offline version of Google Chart API is not legit. It offends google's TOS. -->
        <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
        <script type="text/javascript" src="static/js/onload.js"></script>
    </head>
    <body>
        <!-- title division -->
        <div id="titleDiv">
            <h1>
                Stock Portfolio Suggestion Engine
            </h1>
        </div>

        <!-- navigator division -->
        <div id="navigatorDiv">
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/dashboard">DashBoard</a></li>
            </ul>
        </div>

        <!-- content division -->
        <div id="contentDiv">
            <table class="dashboardPage">
                <tr>
                    <td>
                        <div id="chart1"></div>
                    </td>
                    <td>
                        <div id="chart2"></div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div id="chart3"></div>
                    </td>
                    <td>
                        <div id="chart4"></div>
                    </td>
                </tr>
            </table>
            <ul hidden>
            {% for para in results %}
            {% with name=forloop.counter %}
            {% if para %}
            {% for k, v in para.items %}
                <li id="{{ k }} {{ name }}">{{ v }}</li>
            {% endfor %}
                <br>
            {% endif %}
            {% endwith %}
            {% endfor %}
            </ul>

        </div>

    </body>
</html>
