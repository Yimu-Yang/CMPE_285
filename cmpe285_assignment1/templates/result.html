<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>result</title>
        <link rel="stylesheet" type="text/css" href="static/style.css">
    </head>
    <body>
        <table>
            <thead>
                <tr>
                    <th>Attribute</th>
                    <th>Value</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Stock Label</td>
                    <td>{{ stock_label }}</td>
                </tr>
                <tr>
                    <td>Proceeds ($)</td>
                    <td>{{ proceeds }}</td>
                </tr>
                <tr>
                    <td>Cost ($)</td>
                    <td>{{ cost }}</td>
                </tr>
                <tr>
                    <td>Net Profit ($)</td>
                    <td>{{ net_profit }}</td>
                </tr>
                <tr>
                    <td>Return on investment (%)</td>
                    <td>{{ return_on_investment }}</td>
                </tr>
                <tr>
                    <td>Break even price ($)</td>
                    <td>{{ break_even_price }}</td>
                </tr>
            </tbody>
        </table><br>
        <button onclick="history.back()">Back</button><br>
    </body>
</html>
